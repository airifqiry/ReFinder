<!DOCTYPE html>
{% load static %}
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReFinder – Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'login_register.css' %}">
</head>
<body>
  <div class="container">
    <h2>Регистрация</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="first_name" placeholder="Име" required />
      <input type="text" name="last_name" placeholder="Фамилия" required />
      <input type="text" name="username" placeholder="Потребителско име" required />
      <input type="email" name="email" placeholder="Имейл адрес" required />
      <input type="password" name="password1" placeholder="Парола" required />
      <input type="password" name="password2" placeholder="Потвърди парола" required />
      <button type="submit">Регистрирай се</button>
    </form>
    <div class="toggle">
      <span>Вече имаш акаунт? <a href="{% url 'login' %}">Влез тук</a></span>
    </div>
  </div>
</body>
</html>
