<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReFinder – Вход / Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #80EE98;
      --teal: #46DFB1;
      --cyan: #09D1C7;
      --blue: #15919B;
      --darkblue: #213A58;
      --text: #e8f4f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, var(--darkblue), var(--green));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--green);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
  padding: 12px 16px;
  margin: 10px 0;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.1);
  color: var(--text);
  font-size: 1rem;
  transition: transform 0.2s ease, background 0.3s ease;
}

input:focus {
  transform: scale(1.03);
  background: rgba(255,255,255,0.2);
  outline: none;
}

    button {
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--cyan);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--green);
    }

    .toggle {
      text-align: center;
      margin-top: 20px;
      color: var(--text);
    }

    .toggle a {
      color: var(--teal);
      cursor: pointer;
      font-weight: bold;
    }

    .success {
      background-color: var(--green);
      color: black;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h2 id="form-title">Вход</h2>

    <form id="login-form">
      <input type="text" placeholder="Потребителско име" required />
      <input type="password" placeholder="Парола" required />
      <button type="submit">Влез</button>
    </form>

    <form id="register-form" style="display: none;">
      <input type="text" placeholder="Име" required />
      <input type="text" placeholder="Фамилия" required />
      <input type="text" placeholder="Потребителско име" required />
      <input type="email" placeholder="Имейл адрес" required />
      <input type="password" placeholder="Парола" required />
      <input type="password" placeholder="Потвърди парола" required />
      <button type="submit">Регистрирай се</button>
    </form>

    <div class="toggle">
      <span id="toggle-text">Нямаш акаунт? <a onclick="toggleForms()">Регистрирай се</a></span>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');
    const toggleText = document.getElementById('toggle-text');

    function toggleForms() {
      const isLoginVisible = loginForm.style.display !== 'none';

      loginForm.style.display = isLoginVisible ? 'none' : 'flex';
      registerForm.style.display = isLoginVisible ? 'flex' : 'none';
      formTitle.innerText = isLoginVisible ? 'Регистрация' : 'Вход';
      toggleText.innerHTML = isLoginVisible
        ? 'Вече имаш акаунт? <a onclick="toggleForms()">Влез</a>'
        : 'Нямаш акаунт? <a onclick="toggleForms()">Регистрирай се</a>';
    }
  </script>
</body>
</html>
